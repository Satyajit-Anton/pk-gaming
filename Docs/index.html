<!DOCTYPE html>
<html><head><title>Rock Paper Sissor Game</title>
<style>
body{
    background-color:rgb(25, 25,25) ;
    color: white;
    font-family: Arial;
}
.titile{
    font-size: 30px;
    font-weight:bold;
}
.move-icon{
    height:50px;
    background-color: transparent;
}
.js-move{
background-color: transparent;
border:3px solid white;
width: 120px;
height: 120px;
border-radius: 60px;
margin-right: 10px;
cursor: pointer;
}
.js-score-card{
    font-size: 25px;
    font-weight: bold;
    margin-top: 50px;
}
.rslt-btn{
    width: 100px;
    padding: 10px;
}
.reset-btn,.auto-play{
    width: 130px;
    height: 50px;
    color: red;
    background-color:black;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>
<h1 class="titile">Welcome User!<br>Welcome to Rock paper Sissor Game</h1>
<button onclick="resultby('ROCK');" class="js-move"><img src="ROCK.png" class="move-icon"></button>
<button onclick="resultby('PAPER');" class="js-move"><img src="PAPER.png" class="move-icon"></button>
<button onclick="resultby('SCISSOR');" class="js-move"><img src="SCISSOR.png"class="move-icon"></button>
<p class="js-score-card"></p>
<p class="js-chose"></p>
<p class="js-score"></p>
<button onclick="reset();" class="reset-btn">Reset Score</button>
<button onclick="autoplay()" class="auto-play">Auto Play</button>
<script>
    const score=JSON.parse(localStorage.getItem('score')) || {
            wins:0,
            losses:0,
            tie:0
        };

        function reset(){
            score.wins=0;
            score.losses=0;
            score.tie=0;
            document.querySelector('.js-score').innerHTML=`wins: ${score.wins} 
            Losses: ${score.losses}
            Tie: ${score.tie}`;
            localStorage.setItem('score', JSON.stringify(score));
        }
        
    function computermove(){
        const random=Math.random();
        let computer='';
        if (random>=0 && random<=0.3){
            computer='ROCK';
        }

        else if (random>0.3 && random<=0.6){
            computer='PAPER';
        }

        else if (random>0.6 && random<=1){
            computer='SCISSOR';
        }
        return computer; 
    }
        function resultby(playermove){
            let computer=computermove();
            let result='';
            if (playermove==='ROCK'){
            if (computer==='ROCK'){
            result='Draw';
            } 
            else if (computer==='PAPER'){
            result='You Loose';
            }
            else if (computer==='SCISSOR'){
            result='You Won';
            }
        }
            
           else if(playermove==='PAPER'){

                if (computer==='ROCK'){
            result='You Won';
            } 

            else if (computer==='PAPER'){
            result='Draw';
            }

            else if (computer==='SCISSOR'){
            result='You Loose';
            }
            }

            else if (playermove==='SCISSOR'){
                
                if (computer==='ROCK'){
            result='You Loose';
            } 

            else if (computer==='PAPER'){
            result='You Won';
            }

            else if (computer==='SCISSOR'){
            result='Draw';
            }
            }

            if(result==='You Won'){
                score.wins=score.wins+1;
            }
            else if (result==='Draw'){
                score.tie=score.tie+1;
            }
            else if(result==='You Loose'){
                score.losses=score.losses+1;
            }
            localStorage.setItem('score',JSON.stringify(score));
            document.querySelector('.js-score-card').innerHTML=`${result}`;
            document.querySelector('.js-chose').innerHTML=`You <img src="${playermove}.png" class="rslt-btn"> <img src="${computer}.png" class="rslt-btn"> Computer`
            document.querySelector('.js-score').innerHTML=`wins: ${score.wins} Losses: ${score.losses} Tie: ${score.tie}`;
        }
        let AutoPlay=false;
        let intervalId
        function autoplay(){
            if(!AutoPlay)
            {
            intervalId=setInterval(function(){
            const playermove=computermove();
            resultby(playermove);
            },1000);
            AutoPlay=true; 
        }
            else {
            clearInterval(intervalId);
            AutoPlay=false;
            }
        }
        
            
</script>
</body>
</html>
